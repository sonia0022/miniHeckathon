<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .task-form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>

<div class="task-form">
  <h2 class="mb-4 text-center">Create New Task</h2>
  
  <form id="taskForm">
    <div class="mb-3">
      <label for="taskTitle" class="form-label">Task Title</label>
      <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required>
    </div>

    <div class="mb-3">
      <label for="taskDescription" class="form-label">Description</label>
      <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description" required></textarea>
    </div>

    <div class="mb-3">
      <label for="assignTo" class="form-label">Assign To</label>
      <input type="text" class="form-control" id="assignTo" placeholder="Enter assignee name" required>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" required>
        <option value="">Select Status</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Create Task</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
