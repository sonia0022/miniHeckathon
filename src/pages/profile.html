<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Task Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/profile.css">
    <!-- <link rel="stylesheet
     " href="../css/stylesheet.css"> -->
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column align-items-start">
                <a href="./home.html" class="active side"><i class="bi bi-house-door"></i> Dashboard</a>
                <a href="./createTask.html" class="side"><i class="bi bi-pencil-square"></i> Create Task</a>
                <a href="./tasks" class="side"><i class="bi bi-list-task"></i> Tasks</a>
                <a href="./team.html" class="side"><i class="bi bi-people"></i> Teams</a>
                <a href="../pages/profile.html" class="side"><i class="bi bi-person-circle"></i> Profile</a>
                <a href="./updatsPassword.html" class="side"><i class="bi bi-gear"></i> UpdatePassword</a>
                <a id="logoutBtn" class="side"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="row g-4">

                    <div class="content" id="content">
                        <div class="form-container">
                            <h3 class="text-center">Profile Details</h3>
                            
                            <div class="profile-pic-container">
                                <img id="profileImage" src="" alt="Profile Picture" class="profile-pic">
                            </div>
                            
                            <form>
                                <div class="mb-3">
                                    <label for="profilePic" class="form-label">Upload Profile Picture</label>
                                    <input type="file" class="form-control" id="profilePic" accept="image/*">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="phone" class="form-label">phone</label>
                                    <input type="number" class="form-control" id="phone" placeholder="Enter your phone">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                
                                <button type="submit" class="button w-100">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Active Script -->
    <script>
        const sidebarLinks = document.querySelectorAll('.sidebar a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function () {
                sidebarLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
    <script type="module" src="../js/profile.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/auth.js"></script>

</body>

</html>
