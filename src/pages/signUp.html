<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <title>SignUp</title>
</head>

<body>

    <div class="wrapper">
        <div class="login">
            <div class="title">SignUp Form</div>
            <div class="group">
                <input type="text" id="userName" placeholder="Enter username">
            </div>
            <div class="group">
                <input type="email" id="email" placeholder="Enter an email">
            </div>
            <div class="group">
                <input type="password" id="password" placeholder="Password">
                <span id="showPassword">
                    <ion-icon name="eye-outline"></ion-icon>
                    <ion-icon name="eye-off-outline"></ion-icon>
                </span>
            </div>
            <div class="signIn">
                <button id="signUpbtn">Sign Up</button>
            </div>
            <div class="register">
                Already have an account? <a href="../pages/login.html"> SignIn now</a>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="../js/signUp.js"></script>
    <script>

        let showPassword = document.getElementById('showPassword');
        let inputPassword = document.getElementById('password');
        showPassword.onclick = function () {
            if (inputPassword.type == 'password') {
                inputPassword.type = 'text';
                showPassword.classList.add('show');
            } else {
                inputPassword.type = 'password';
                showPassword.classList.remove('show');
            }
        }

    </script>
</body>

</html>
