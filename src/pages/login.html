<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <title>Login</title>
</head>

<body>

    <div class="wrapper">
        <div class="login">
            <div class="title">Login Form</div>
            <div class="group">
                <input type="text" id="email" placeholder="Enter username">
            </div>
            <div class="group">
                <input type="password" id="password" placeholder="Password">
                <span id="showPassword">
                    <ion-icon name="eye-outline"></ion-icon>
                    <ion-icon name="eye-off-outline"></ion-icon>
                </span>
            </div>
            <div class="recovery">
                <a id="forgotPassword"> recovery password</a>
            </div>
            <div class="signIn">
                <button id="signInButton"> Sign In</button>
            </div>
            <div class="or">
                Or continue with
            </div>
            <div class="list">
                <div class="item">
                    <img id="google"  src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="">
                </div>
                <div class="item">
                    <img src="https://museumandgallery.org/wp-content/uploads/2020/03/Facebook-Icon-Facebook-Logo-Social-Media-Fb-Logo-Facebook-Logo-PNG-and-Vector-with-Transparent-Background-for-Free-Download.png"
                        alt="">
                </div>
                <div class="item">
                    <img src="https://www.iconpacks.net/icons/2/free-twitter-logo-icon-2429-thumb.png" alt="">
                </div>
            </div>
            <div class="register" id="signIn">
                Not a member? <a href="../pages/signUp.html">Register now</a>
            </div>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/login.js"></script>


    <script>
        let showPassword = document.getElementById('showPassword');
        let inputPassword = document.getElementById('password');
        showPassword.onclick = function () {
            if (inputPassword.type == 'password') {
                inputPassword.type = 'text';
                showPassword.classList.add('show');
            } else {
                inputPassword.type = 'password';
                showPassword.classList.remove('show');
            }
        }
    </script>
</body>

</html>
