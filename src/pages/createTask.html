<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Task Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/home.css">
    <style>
        .user-info {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 25px;
        }

        .toggle-btn {
            background: var(--white-color);
            color: var(--navbar1);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .toggle-btn.collapsed {
            width: 100%;
            text-align: center;
        }

        @media (max-width:600px) {
            .dashboardRow {
                display: flex;
                flex-direction: column;
            }
        }

        .image {
            position: relative;

            .bookmark {
                position: absolute;
                top: 20px;
                right: 30px;
                font-size: 25px;
                z-index: 999;
                cursor: pointer;
            }
        }

        .dashboardImageCon {
            position: relative;
        }

        .dashboardImageCon .edit,
        .dashboardImageCon .delt {
            position: absolute;
            top: 10px;
            right: 05px;
        }

        .dashboardImageCon .edit {
            right: 100px;
        }

        .button {
            background-color: #51538D;
            width: 20%;
            border-radius: 10px;
            height: 50px;
            border: none;
            font-family: Poppins;
            box-shadow: 0 10px 20px #ACB0F1;
            margin-bottom: 40px;
            transition: 0.5s;
            color: #fff;
            cursor: pointer;
        }

        .button:active {
            box-shadow: none;
            transform: translateY(5px);
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .task-form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column align-items-start">
                <a href="./home.html" class="active side"><i class="bi bi-house-door"></i> Dashboard</a>
                <a href="./createTask.html" class="side"><i class="bi bi-pencil-square"></i> Create Task</a>
                <a href="./tasks" class="side"><i class="bi bi-list-task"></i> Tasks</a>
                <a href="./team.html" class="side"><i class="bi bi-people"></i> Teams</a>
                <a href="../pages/profile.html" class="side"><i class="bi bi-person-circle"></i> Profile</a>
                <a href="./updatsPassword.html" class="side"><i class="bi bi-gear"></i> UpdatePassword</a>
                <a id="logoutBtn" class="side"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="topbar">
                    <h4>Welcome to Dashboard</h4>
                    <div class="profile">
                        <img src="" alt="Profile Pic" id="userImage">
                    </div>
                </div>

                <div class="row g-4 wrapper">
                    <div class="task-form">
                        <h2 class="mb-4 text-center">Create New Task</h2>

                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Task Title</label>
                                <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="taskDescription" rows="3"
                                    placeholder="Enter task description" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="assignTo" class="form-label">Assign To</label>
                                <input type="text" class="form-control" id="assignTo" placeholder="Enter assignee name"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" required>
                                    <option value="">Select Status</option>
                                    <option value="Pending">Pending</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Done">Done</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Create Task</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/createTask.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <!-- Sidebar Active Script -->
    <script>
        const sidebarLinks = document.querySelectorAll('.sidebar a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function () {
                sidebarLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

</body>

</html>
